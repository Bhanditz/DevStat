language: android

jdk:
  oraclejdk7

env:
  global:
    - ANDROID_SDK_VERSION="r25.1.7"
    - BUILD_TOOLS="23.0.3"
    - TARGET_API="23"

android:
  components:
    - build-tools-${BUILD_TOOLS}  # specify build tools version as they might not be pre-installed
    - android-${TARGET_API}  # The SDK version used to compile your project

    # Additional components
    - extra-android-m2repository
    - extra-android-support
    # - addon-google_apis-google-${TARGET_API}

before_install:
  # environment info
  - uname -a

  # for gradle output style
  - export TERM=dumb